<section data-ng-controller="EarningController">
  <a class="btn btn-default btn-xs pull-right">Buy Equipment</a>

    <a href="#/pick_mission" class="btn btn-info mission_btn" ng-show="myAttr.hero">Start Mission</a>
    <a href="#/pick_hero" class="btn btn-info mission_btn" ng-show="!myAttr.hero">Select Hero</a>

    <div id="ckakra_pool_butons" class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" ng-click='add_chakra("NIN")'>Ninjutsu</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger" ng-click='add_chakra("GEN")'>Genjutsu</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-success" ng-click='add_chakra("TAI")'>Taijutsu</button>
        </div>
    </div>
</section>
